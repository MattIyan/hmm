<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss mo ako no?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p id="qustion">Miss mo ako no?</p>
        <button class="btn" id="Yes">Yes</button>
        <button class="btn2" id="Hinde">Hinde</button>
      </div>
    </div>
  </body>

  <script>
    const noBtn = document.getElementById("Hinde");
    const yesBtn = document.getElementById("Yes");
    const ques = document.getElementById("qustion");

    noBtn.addEventListener("click", () => {
      let rand = Math.floor(Math.random() * (500 - 100) + 1);
      let rand2 = Math.floor(Math.random() * (-300 - 100) + 1);
      noBtn.style.transform = "translate(" + rand + "px," + rand2 + "px)";
    });

    yesBtn.addEventListener("click", () => {
      ques.innerHTML = "Yiiieeeeeeee!!!!";
    });
  </script>
</html>
